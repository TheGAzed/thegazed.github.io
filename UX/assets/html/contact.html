    <header id="MINORHEADER">
        <img id="SUBLOGO" src="../svg/logo.svg" onclick="location.href='../../index.html'" alt="HIRA.VRT logo">

        <h1 id="minortitle" onclick="location.href='../../index.html'">HIRA.VRT</h1>

        <nav id="MINORNAV">
            <button class="NAVBUTTON" onclick="location.href='../../index.html'">HOME</button>
            <button class="NAVBUTTON" onclick="location.href='login.html'">LOGIN</button>
            <button class="NAVBUTTON" onclick="location.href='about.html'">ABOUT</button>
            <button class="NAVBUTTON" onclick="location.href='contact.html'">CONTACT</button>
        </nav>
    </header>
    <main>
        <article class="SUBPAGE">
            <section id="contact">
                <h3>CONTACT</h3>

                <img src="../svg/icons/address-contact.svg" alt="email input icon" class="INPUTICON" id="ADDRESSICON">
                <small class="SMALLINFO">HIRA.VRT <br> Pražská 501/2, Západ <br> 04011 Košice <br> Slovak republic</small>

                <img src="../svg/icons/phone-contact.svg" alt="email input icon" class="INPUTICON">
                <small class="SMALLINFO">055/643 61 51</small>

                <img src="../svg/icons/email-contact.svg" alt="email input icon" class="INPUTICON">
                <small class="SMALLINFO">hiravrt@hiravrt.sk</small>

                <img src="../svg/icons/website-contact.svg" alt="email input icon" class="INPUTICON">
                <small class="SMALLINFO">www.hiravrt.sk</small>
            </section>

            <section id="location">
                <h3>LOCATION</h3>
                <iframe id="mapiframe" frameborder="0" scrolling="no" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Pra%C5%BEsk%C3%A1%20501/2,%20Z%C3%A1pad+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                    <a href="https://www.maps.ie/population/">Population Estimator map</a>
                </iframe>
            </section>

            <section id="form">
                <h3>FORM</h3>

                <form action="" method="post" class="USERFORM">
                    <input type="text" name="iname" class="MESSAGEINPUT" placeholder="FULL NAME">
                    <input type="email" name="iemail" class="MESSAGEINPUT" placeholder="EMAIL">
                    <textarea name="imessage" id="MESSAGEAREA" placeholder="MESSAGE"></textarea>
                </form>

                <button class="CONFIRMBUTTON">SEND</button>
            </section>
        </article>
    </main>
